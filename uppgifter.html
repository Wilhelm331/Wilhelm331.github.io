<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Uppgifter igen</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath(); 
        ctx.arc(200, 150, 100, 0, Math.PI*2); 
        ctx.stroke(); 
        ctx.closePath(); 

        ctx.beginPath(); 
        ctx.arc(200, 150, 50, 0, Math.PI*2); 
        ctx.stroke(); 
        ctx.closePath(); 
    </script>

</body>

</html>
